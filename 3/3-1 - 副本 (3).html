<!DOCTYPE html>
<html lang="zh-CN" class="dark">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>站网实时态势监测 - 数据管理分系统</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin=""/>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet"/>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "brand-dark": "#061B82",
                        "brand-blue": "#1648A3",
                        "tech-cyan": "#3291C6",
                        "tech-highlight": "#4dabf7",
                        "status-active": "#4CAF50",
                        "status-warning": "#FFC107",

                    fontFamily: {

    <link rel="stylesheet" href="../common/index.css">
    <style>

        /* 大数字样式 */

            font-weight: 300;
            font-family: 'Space Grotesk', sans-serif;
            color: var(--text-primary);
            line-height: 1;

        }

</head>

<body class="space-bg overflow-hidden flex h-screen">

    <!-- 侧边导航栏 -->

        </div>
        
        <nav class="tech-sidebar-nav">
            <!-- 一级菜单：站网态势监测 -->

                <button class="tech-nav-parent expanded" style="display: flex; align-items: center; justify-content: space-between; width: 100%; padding: 12px 16px; background: transparent; border: none; cursor: pointer;">

                        <div style="text-align: center; flex: 1;">
                            <div style="font-size: 11px; color: var(--text-muted); margin-bottom: 6px;">自然资源</div>

                        </div>

                                    <span style="width: 8px; height: 8px; border-radius: 50%; background: #3b82f6;"></span>
                                    <span style="color: var(--text-muted); font-size: 11px;">自然资源部基准站</span>
                                </div>
                            </div>

                        </div>
